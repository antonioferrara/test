<html>
	<head>
		<title>Musiche</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
	<body style="margin: 0px; overflow: hidden">
		<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
		<div id="player" style="position: absolute; top: 0px; left: 0px"></div>
		<div id="diminuisci" style="position: absolute; text-align: center">Diminuisci</div>
		<div id="volume" style="position: absolute; text-align: center"></div>
		<div id="aumenta" style="position: absolute; text-align: center">Aumenta</div>

		<script>
			// 2. This code loads the IFrame Player API code asynchronously.
			var tag = document.createElement('script');

			tag.src = "https://www.youtube.com/iframe_api";
			var firstScriptTag = document.getElementsByTagName('script')[0];
			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

			// 3. This function creates an <iframe> (and YouTube player)
			//    after the API code downloads.
			var player;
			function onYouTubeIframeAPIReady() {
				player = new YT.Player('player', {
					height: document.documentElement.clientHeight - 100,
					width: document.documentElement.clientWidth,
					events: {
						'onReady': onPlayerReady,
						'onStateChange': onPlayerStateChange
					}
				});
			}
			
			document.getElementById('diminuisci').style.top = document.documentElement.clientHeight - 100;
			document.getElementById('volume').style.top = document.documentElement.clientHeight - 100;
			document.getElementById('aumenta').style.top = document.documentElement.clientHeight - 100;
			
			document.getElementById('diminuisci').style.left = 0;
			document.getElementById('volume').style.left = 0.33 * document.documentElement.clientWidth;
			document.getElementById('aumenta').style.left = 0.66 * document.documentElement.clientWidth;
			
			document.getElementById('diminuisci').style.height = 100;
			document.getElementById('volume').style.height = 100;
			document.getElementById('aumenta').style.height = 100;
			
			document.getElementById('diminuisci').style.width = 0.33 * document.documentElement.clientWidth;
			document.getElementById('volume').style.width = 0.33 * document.documentElement.clientWidth;
			document.getElementById('aumenta').style.width = 0.33 * document.documentElement.clientWidth;
			
			// 4. The API will call this function when the video player is ready.
			function onPlayerReady(event) {
				event.target.loadPlaylist({
					'listType': 'playlist',
				    	'playlist': ['52UiyNSYfP8', 'bUF_AeaTnkg', 'RoQDRZP1yvQ', 'Q0GmrF12qjE', 'T9B9_sJnbP8', 'ZWtjYdNf8fA', 'aCynyt9z8CQ'],
				    	'index': 0,
				    	'startSeconds': 0,
				    	'suggestedQuality': 'large'
				});
				event.target.playVideo();
				
				document.getElementById('volume').innerHTML = 'Volume: ' + player.getVolume();
				document.getElementById('diminuisci').onclick = function () {
					player.setVolume(player.getVolume() - 10);
					document.getElementById('volume').innerHTML = 'Volume: ' + player.getVolume();
				}
				document.getElementById('aumenta').onclick = function () {
					player.setVolume(player.getVolume() + 10);
					document.getElementById('volume').innerHTML = 'Volume: ' + player.getVolume();
				}
			}

			// 5. The API calls this function when the player's state changes.
			//    The function indicates that when playing a video (state=1),
			//    the player should play for six seconds and then stop.
			function onPlayerStateChange(event) {
			}
		</script>
	</body>
</html>
